<div class="row col-xs-12">
  <div class="col-xs-4 panel-container">
    <div class="panel-inner">
      <div class="menu-border-bottom"><app-menu></app-menu></div>
      <div
        class="txt-header pull-center"
        style="margin-top: 10px; border-bottom: thin solid #444; padding-bottom:5px;"
      >
        <table width="100%">
          <tr>
            <td class="pull-left" style="margin-left:8px;">
              <table>
                <tr>
                  <td>
                    <i
                      class="fa fa-dot-circle-o"
                      style="font-size:18px; padding-right:8px;"
                    ></i>
                  </td>
                  <td style="width:2px;"></td>
                  <td>Simulate Air Attack</td>
                </tr>
              </table>
            </td>
            <td class="pull-right">
              <table width="100%">
                <tr>
                  <td>Reset</td>

                  <td style="width:8px;"></td>
                  <td>
                    <i
                      class="fa fa-history"
                      style="font-size:18px; padding-right:10px; cursor:pointer;"
                      (click)="resetFlightData()"
                    ></i>
                  </td>
                </tr>
              </table>
            </td>
          </tr>
        </table>

        <!-- Simulate Air Attack &nbsp; | &nbsp;
        <a
          style="text-decoration: none; cursor:pointer;"
          (click)="resetFlightData(5232)"
          >Reset</a
        > -->
      </div>
      <div style="height :80vh; overflow-y:auto;">
        <mat-tab-group>
          <mat-tab label="WOLFLAND">
            <mat-accordion>
              <div class="">
                <mat-expansion-panel>
                  <mat-expansion-panel-header>
                    <mat-panel-title>
                      <span class="title">KALAIKUNDA</span>
                    </mat-panel-title>
                  </mat-expansion-panel-header>
                  <app-wolf1></app-wolf1>
                </mat-expansion-panel>
                <mat-expansion-panel>
                  <mat-expansion-panel-header>
                    <mat-panel-title>
                      <span class="title">BARRAKPORE</span>
                    </mat-panel-title>
                  </mat-expansion-panel-header>
                  <app-wolf2></app-wolf2>
                </mat-expansion-panel>
                <mat-expansion-panel>
                  <mat-expansion-panel-header>
                    <mat-panel-title>
                      <span class="title">BAGDOGRA</span>
                    </mat-panel-title>
                  </mat-expansion-panel-header>
                  <app-wolf3></app-wolf3>
                </mat-expansion-panel>
                <mat-expansion-panel>
                  <mat-expansion-panel-header>
                    <mat-panel-title>
                      <span class="title">HASHIMARA</span>
                    </mat-panel-title>
                  </mat-expansion-panel-header>
                </mat-expansion-panel>
                <mat-expansion-panel>
                  <mat-expansion-panel-header>
                    <mat-panel-title>
                      <span class="title">GUAHATTI</span>
                    </mat-panel-title>
                  </mat-expansion-panel-header>
                </mat-expansion-panel>

                <mat-expansion-panel>
                  <mat-expansion-panel-header>
                    <mat-panel-title>
                      <span class="title">TEZPUR</span>
                    </mat-panel-title>
                  </mat-expansion-panel-header>
                </mat-expansion-panel>
                <mat-expansion-panel>
                  <mat-expansion-panel-header>
                    <mat-panel-title>
                      <span class="title">AGARTOLA</span>
                    </mat-panel-title>
                  </mat-expansion-panel-header>
                </mat-expansion-panel>
                <mat-expansion-panel>
                  <mat-expansion-panel-header>
                    <mat-panel-title>
                      <span class="title">AIZAWL</span>
                    </mat-panel-title>
                  </mat-expansion-panel-header>
                </mat-expansion-panel>
              </div>
            </mat-accordion>
          </mat-tab>
          <mat-tab label="DRAGONLAND">
            <mat-accordion>
              <div class="">
                <mat-expansion-panel>
                  <mat-expansion-panel-header>
                    <mat-panel-title>
                      <span class="title">MEIKTILA</span>
                    </mat-panel-title>
                  </mat-expansion-panel-header>
                </mat-expansion-panel>
                <mat-expansion-panel>
                  <mat-expansion-panel-header>
                    <mat-panel-title>
                      <span class="title">SITTWE</span>
                    </mat-panel-title>
                  </mat-expansion-panel-header>
                </mat-expansion-panel>
                <mat-expansion-panel>
                  <mat-expansion-panel-header>
                    <mat-panel-title>
                      <span class="title">NYAUNG</span>
                    </mat-panel-title>
                  </mat-expansion-panel-header>
                </mat-expansion-panel>
              </div>
            </mat-accordion>
          </mat-tab>
        </mat-tab-group>
      </div>
    </div>
  </div>
  <div class="col-xs-8 map-container">
    <agm-map
      [latitude]="latCen"
      [longitude]="lngCen"
      [zoom]="zoom"
      [styles]="mapThemeDayMode"
    >
      <agm-circle
        *ngFor="let layout of arrElementData"
        [latitude]="layout.lat"
        [longitude]="layout.lng"
        [circleDraggable]="false"
        [editable]="false"
        [fillColor]="
          layout.origin == 1 ? 'blue' : layout.origin == 2 ? '#f00' : '#ff0'
        "
        [fillOpacity]="layout.origin == 1 ? 0.3 : 0.2"
        [radius]="layout.rad"
        [strokeOpacity]="layout.origin == 1 ? 0.8 : 0.8"
        [strokePosition]="0"
        [strokeWeight]="layout.origin == 1 ? 0.7 : 0.7"
        [strokeColor]="
          layout.origin == 1 ? '#777' : layout.origin == 2 ? '#777' : '#777'
        "
        [clickable]="true"
      >
      </agm-circle>
      <agm-marker
        *ngFor="let data of arrElementLabel"
        [latitude]="data.lat"
        [longitude]="data.lng"
        [visible]="true"
        [label]="{
          color: '#999',
          fontSize: '8px',
          text: data.elementName
        }"
        [iconUrl]="{
          scale: 0,
          fillColor: '#FF6347',
          labelOrigin: { x: 60, y: -70 },
          path: 'M0 0 L0 0 L0 0 Z'
        }"
      ></agm-marker>
      <agm-marker
        *ngFor="let data of flightData"
        [latitude]="data.lat"
        [longitude]="data.lng"
        [visible]="true"
        [label]=""
        [iconUrl]="{
          rotation: data.rotate,
          scale: 0.1,
          fillColor: data.orig == 1 ? '#f00' : '#0ff',
          fillOpacity: 0.9,
          strokeColor: data.orig == 1 ? '#f00' : '#0ff',

      </agm-marker>
      <agm-marker
        *ngFor="let data of arrElementData"
        [latitude]="data.lat - 0.07"
        [longitude]="data.lng"
        [iconUrl]="icon"
        [visible]="true"
      >
      </agm-marker>
    </agm-map>
  </div>
</div>
